<div class="row align-items-md-stretch">
    {% for product in site.data.products.data %}
    <div class="col-md-6 mb-4">
      <div class="h-100 p-md-5 pb-md-3 p-4 bg-body-tertiary rounded-img position-relative product">
        <a href="{% if product.page %}/{{ product.page }}/{% else %}{{ product.url }}{% endif %}" {% unless product.page %}rel="noopener" target="_blank"{% endunless %} class="stretched-link"></a>
        <div class="d-flex align-items-center mb-3 mb-md-4">
          <img src="{{ product.icon }}" width="76" height="76" class="me-3 rounded-4 shadow-sm" alt="{{ product.name }} App Icon">
          <div>
            <h3 class="pb-0 m-0 fw-bold">{{ product.name }}</h3>
            <p class="mb-0 text-body-secondary">{{ product.subtitle }}</p>
            <strong class="">{{ product.rating }}</strong>
            <i class="text-warning h6 bi-star-fill"></i>
            <span class="px-1 text-body-secondary fw-bold">Â·</span><span class="small text-body-secondary">{{ product.ratings }} Ratings</span>
          </div>
        </div>
        <p class="pb-2">{{ product.description }}</p>
        <p class="mb-0">
          <a class="stretched-link" href="{{ product.url }}" style="position: relative;" target="_blank" data-splitbee-event="External Link..." data-splitbee-event-appstore="{{ product.name }}">
            <img class="mb-md-2" src="{{ product.badge }}" alt="{{ product.alt }}" width="135" height="48">
          </a>
        </p>
        <div class="d-flex gap-2">
          {% for legal in product.legal.option %}
          <p class="mt-3 small">
            <a class="p-2 nav-hover text-dark stretched-link" href="{{ legal.url }}" style="position: relative;" rel="noopener" target="_blank">{{ legal.name }}</a>
          </p>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endfor %}
</div>

<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" title="Lilucat App Icon">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png" title="Lilucat Favicon 32x32">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" title="Lilucat Favicon 16x16">
<link rel="manifest" href="/site.webmanifest" title="Lilucat Web App Manifest">
<meta name="msapplication-TileColor" content="#da532c">
{% if page.app_id %}
  <meta name="apple-itunes-app" content="app-id={{ page.app_id }}">
{% elsif page.app_key %}
  {% assign app_config = site.ios_apps[page.app_key] %}
  {% if app_config %}
    <meta name="apple-itunes-app" content="app-id={{ app_config.id }}">
  {% endif %}
{% endif %}
<meta name="google-site-verification" content="VjZubRUuR6r3cVdFZD1MWYBfIKopUw4FTPFaCijdem8" />

<!-- Open Graph / Facebook (extras not covered by jekyll-seo-tag) -->
<meta property="og:image" content="{% if page.image and page.image.path %}{{ site.url }}{{ page.image.path }}{% else %}{{ site.url }}/assets/img/lilucat_pet.webp{% endif %}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{% if page.image and page.image.alt %}{{ page.image.alt }}{% else %}Lilucat - iPhone Apps for Privacy and Productivity{% endif %}">

<!-- Twitter (extras not covered by jekyll-seo-tag) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{% if page.image and page.image.path %}{{ site.url }}{{ page.image.path }}{% else %}{{ site.url }}/assets/img/lilucat_pet.webp{% endif %}">
<meta name="twitter:image:alt" content="{% if page.image and page.image.alt %}{{ page.image.alt }}{% else %}Lilucat - iPhone Apps for Privacy and Productivity{% endif %}">

{% if page.noindex %}<meta name="robots" content="noindex, nofollow">{% else %}<meta name="robots" content="index, follow">{% endif %}
<meta name="author" content="{{ site.title }}">
<meta name="language" content="en">
<meta name="revisit-after" content="7 days">

<!-- Security Headers for GitHub Pages -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
<link rel="dns-prefetch" href="//www.googletagmanager.com">
<link rel="dns-prefetch" href="//analytics.ahrefs.com">

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-79G5FQW2NL"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-79G5FQW2NL');
</script>

<script src="https://analytics.ahrefs.com/analytics.js" data-key="DBzPGlnxt2vZsT3Jp7h57Q" async></script>

<!-- Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "@id": "https://lilucat.com/#organization",
  "name": "Lilucat",
  "url": "https://lilucat.com",
  "logo": "https://lilucat.com/assets/img/lilucat_pet.webp",
  "description": "We make simple, useful apps for your iPhone. Scan QR codes, lock your private apps, clean up storage, and more.",
  "sameAs": [
    "https://www.youtube.com/@lilucatapps/"
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "customer service",
    "email": "support@lilucat.com"
  },
  "foundingDate": "2023",
  "areaServed": "Worldwide"
}
</script>

<div class="row g-4 pb-5">
  {% for item in site.data.features.data %}
  <div class="col-md-4 py-md-3 px-md-5">
    <img class="mb-3" src="{{ item.image }}" alt="{{ item.title }}" width="36" height="36">
    <h5>{{ item.title }}</h5>
    <p class="text-secondary">{{ item.details }}</p>
  </div>
  {% endfor %}
</div>

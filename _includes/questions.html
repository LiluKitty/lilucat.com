<ul>
	{% for question in site.data.questions.data %}
	<li class="list-group-item list-group-item-action lh-sm">
		<div class="d-flex w-100 align-items-center justify-content-between">
			<h3 class="mb-1 h6 fw-normal">{{ question.question }}</h3>
		</div>
		<div class="col-10 mb-1 small">{{ question.answer }}</div>
	</li>
	{% endfor %}
</ul>

<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="h-100" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    {% seo title=false %}
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/local.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap-icons.css' | relative_url }}">
    {%- include head-elements.html -%}

    {% if page.app_id or page.app_key %}
      {% include applicationjson-app.html %}
    {% endif %}

  </head>
  <body class="d-flex h-100">
    <div class="d-flex w-100 h-100 mx-auto flex-column">
        <div class="mb-auto">
          {%- include nav.html -%}
        </div>
        <main>
          {{ content }}
        </main>
    </div>
    {%- include bootstrap-js.html -%}
  </body>
</html>

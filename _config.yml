title: Lilucat
description: >- # this means to ignore newlines until "baseurl:"
  We make simple, useful apps for your iPhone. Scan QR codes, lock your private apps, stay focused, and more. Everything you need, nothing you don't.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://lilucat.com" # the base hostname & protocol for your site, e.g. http://example.com

support_mail: support@lilucat.com


plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-last-modified-at

sass:
style: compressed


exclude:
  - package.json
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - gulpfile.js

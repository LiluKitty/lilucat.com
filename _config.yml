title: Lilucat
description: >-
  We make simple, useful apps for your iPhone. Scan QR codes, lock your private apps, stay focused, and more. Everything you need, nothing you don't.
url: "https://lilucat.com"

support_mail: support@lilucat.com


plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-last-modified-at

sass:
style: compressed


exclude:
  - package.json
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - gulpfile.js
  - README.md
  - README-Docker.md
  - README*
  - docker-compose.yml
  - Dockerfile
  - CNAME
  - .DS_Store
  - .env
  - .vscode/
  - .idea/
  - test/
  - tmp/

title: Lilucat
description: >- # this means to ignore newlines until "baseurl:"
  We make simple, useful apps for your iPhone. Scan QR codes, lock your private apps, stay focused, and more. Everything you need, nothing you don't.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://lilucat.com" # the base hostname & protocol for your site, e.g. http://example.com

email: support@lilucat.com
support_mail: mailto:support@lilucat.com
github_username: LiluKitty
twitter_username: NewLiluKitty
app_id_app_lock: 6448239603
app_id_ai_pdf_scanner: 6448180124
app_id_ai_math_solver: 6449217479
focus-app: 6469043032
qr-code-reader: 6469319539

feed:
  categories:
    - app-lock
    - focus-app

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-last-modified-at

sass:
style: compressed

collections:
  legal:
    output: true

exclude:
  - package.json
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - gulpfile.js